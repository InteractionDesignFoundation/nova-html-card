name: backward compatibility check

on: [push]

jobs:
  roave_bc_check:
    name: Roave BC Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: fetch tags
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Roave BC Check
        uses: docker://nyholm/roave-bc-check-ga
